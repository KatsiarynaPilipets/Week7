<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }

        .container > div > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="/assets/images/GettyImages-499689946.jpg"></div>
        <div><img src="/assets/images/forest-bathing.webp"></div>
        <div><img src="/assets/images/Forest_in_Japan.jpg"></div>
        <div><img src="/assets/images/forestroottrunk-93aa8da5d5184c5a84aebda7238f48c3.jpg"></div>
        <div><img src="/assets/images/Forests.jpg"></div>
        <div><img
                src="/assets/images/gettyimages-937327264_wide-e4ed916de3b7fd7490e2661773e5ae5cde4598b0-s1400-c100.jpg">
        </div>
    </div>
</body>

</html>
